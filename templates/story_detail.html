<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ story.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ story.title }}</h1>
        <p class="lead">{{ story.description }}</p>
        <img src="{{ story.image.url }}" alt="Story Image" class="img-fluid mb-4"width="300" height="300">
        <p class="fw-bold">Category: {{ story.category.name }}</p>
        <p>Current Rating: {{ story.rating }} ({{ story.rating_count }} ratings)</p>

        <h2 class="mt-4">Rate this Story</h2>
        <form method="POST" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" step="0.1" required>
                <div class="invalid-feedback">Please provide a rating between 1 and 5.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Rating</button>
        </form>

        <a href="{% url 'story_list' %}" class="btn btn-link">Back to Stories</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
