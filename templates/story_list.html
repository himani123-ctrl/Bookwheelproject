{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Stories</h1>
        <ul class="list-group">
            {% for story in stories %}
                <li class="list-group-item">
                    <a href="{% url 'story_detail' story.id %}" class="fw-bold">{{ story.title }}</a> 
                    <span class="text-muted">by {{ story.author }}</span> - 
                    <span class="badge bg-secondary">{{ story.category.name }}</span>
                </li>
            {% empty %}
                <li class="list-group-item">No stories available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'author_registration' %}" class="btn btn-primary my-4">Register as an Author</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
